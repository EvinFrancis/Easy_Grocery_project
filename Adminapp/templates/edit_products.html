{% extends 'dashboard.html' %}
{% block content %}

<style>
.edit-wrapper {
    max-width: 750px;
    margin: 40px auto;
}

.edit-card {
    background: #ffffff;
    padding: 35px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
}

.edit-title {
    font-size: 26px;
    font-weight: 600;
    margin-bottom: 25px;
    color: #1f2937;
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Form */
.edit-form label {
    font-weight: 600;
    margin-top: 14px;
    display: block;
    color: #374151;
}

.edit-form input,
.edit-form textarea,
.edit-form select {
    width: 100%;
    padding: 11px 14px;
    margin-top: 6px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    outline: none;
    font-size: 14px;
}

.edit-form input:focus,
.edit-form textarea:focus {
    border-color: #4f46e5;
}

/* Image preview */
.image-preview {
    margin-top: 12px;
}

.image-preview img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
}

/* Buttons */
.form-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
}

.btn {
    padding: 10px 26px;
    border-radius: 25px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.3s;
    font-size: 14px;
}

/* Update */
.btn-update {
    background: #4f46e5;
    color: #fff;
    border: none;
}

.btn-update:hover {
    background: #3730a3;
}

/* Cancel */
.btn-cancel {
    background: #f3f4f6;
    color: #374151;
    border: 1px solid #d1d5db;
}

.btn-cancel:hover {
    background: #e5e7eb;
}
</style>

<div class="edit-wrapper">
    <div class="edit-card">

        <div class="edit-title">
            ✏️ Edit Product
        </div>

        <form method="POST" enctype="multipart/form-data" class="edit-form" action="
            {% url 'edit_product' prod_id=product.id %}">
            {% csrf_token %}

            <!-- Category -->
            <label>Category</label>
            <input type="text" name="category" value="{{ product.Category }}" required>

            <!-- Product Name -->
            <label>Product Name</label>
            <input type="text" name="product_name" value="{{ product.ProductName }}" required>

            <!-- Price -->
            <label>Price</label>
            <input type="number" step="0.01" name="price" value="{{ product.Price }}" required>

            <!-- Description -->
            <label>Description</label>
            <textarea name="description" rows="4" required>{{ product.Description }}</textarea>

            <!-- Product Image -->
            <label>Product Image</label>
            <input type="file" name="product_image">

            <div class="image-preview">
                <img src="{{ product.ProductImage.url }}">
            </div>

            <!-- Buttons -->
            <div class="form-actions">
                <a href="{% url 'view_products' %}" class="btn btn-cancel">Cancel</a>
                <button type="submit" class="btn btn-update">Update Product</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
