{% extends 'dashboard.html' %}
{% block content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .form-card {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background: #fff;
        }
    </style>
</head>
<body class="bg-light">

<section class="py-5">
    <div class="container">
        <div class="form-card">
            <h3 class="text-center mb-4">Add New Service</h3>

            <form method="POST" enctype="multipart/form-data" action="{% url 'save_service' %}">
                {% csrf_token %}

                <!-- Service Name -->
                <div class="mb-3">
                    <label class="form-label">Service Name</label>
                    <input type="text" name="ServiceName" class="form-control" placeholder="Enter service name" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="Description" class="form-control" rows="4"
                              placeholder="Enter service description" required></textarea>
                </div>

                <!-- Service Image -->
                <div class="mb-3">
                    <label class="form-label">Service Image</label>
                    <input type="file" name="ServiceImage" class="form-control" required>
                </div>

                <!-- Submit -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">
                        Add Service
                    </button>
                </div>
            </form>

        </div>
    </div>
</section>

</body>
</html>





{% endblock %}
